<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Spaceship Asteroids Pew Pew</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Part 1</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Click screen to start. A to rotate left, D to rotate right, W to accelerate, and Q for hyperspace (speed = 0 & location/direction is randomized).
	    </footer>
	</body>
</html>
